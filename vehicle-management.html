  <main>
    <section class="vehicle-management">
      <h1>Manage Your Vehicles</h1>

      <form action="#" method="POST" class="vehicle-form">
        <label for="vehicle-number">Vehicle Number:</label>
        <input type="text" id="vehicle-number" name="vehicle-number" required>

        <label for="vehicle-model">Model:</label>
        <input type="text" id="vehicle-model" name="vehicle-model" required><br>

        <label for="vehicle-color">Color:</label>
        <input type="text" id="vehicle-color" name="vehicle-color" required>

        <button type="submit">Add Vehicle</button>
      </form>

      <h2>Your Registered Vehicles</h2>
      <ul class="vehicle-list">
        <li>
          <strong>ABC-1234</strong> - Toyota Corolla (White)
          <button>Remove</button>
        </li>
        <li>
          <strong>XYZ-5678</strong> - Honda Civic (Black)
          <button>Remove</button>
        </li>
